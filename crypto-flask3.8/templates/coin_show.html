{% extends "layout.html" %}
{% block title %}Ticket - {{ symbol }}{% endblock %}

{% block body %}
<div class="content">
  <p><strong>Name:</strong> {{ symbol.symbol }}</p>
  <p><strong>Status:</strong> {{ symbol.amount }}</p>
  <p><strong>URL:</strong> <a href="{{ symbol }}" target="_blank">{{ symbol }}</a></p>
</div>
{% endblock %}
